{% extends 'layout.html' %}

{% block body %}
  <h1>Create ticket</h1>
  <p>If you need help from our support team fill this out and we will get back to you.</p>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{ render_field(form.message, class_="form-control", id="message") }}
    </div>
    <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
